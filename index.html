<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>

    <div class="calculator">
        <div class="calculator__wrap">
            <div class="calculator__display">
                <input type="text" id="display">
            </div>
            <div class="calculator__functions">
                <button id="ac" class="btn--opaque">AC</button>
                <button class="btn--opaque" id="de">DE</button>
                <button id="%" class="btn--opaque">%</button>
                <button id="/" class="btn--opaque">/</button>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="*" class="btn--opaque">*</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="-" class="btn--opaque">-</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="+" class="btn--opaque">+</button>
                <button id="0" class="btn--large">0</button>
                <button id=".">.</button>
                <button class="btn--opaque" id="=">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
